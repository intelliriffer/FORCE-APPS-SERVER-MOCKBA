<div id="vuecontainer">
    <div class="info">
        <h3>Source: {{target}}</h3>
    </div>
    <div class="tools" v-if="!done">
        <ul>
            <li :class="{space_after:ITEM.SPACER_AFTER,hovering:hovering}" @click="DO_TOOL(ITEM)"
                v-for="(ITEM,index) in OPERATIONS" :title="ITEM.DESCRIPTION" @mouseover="hovering = true"
                @mouseout="hovering = false">

                <div>
                    <span class="material-icons">{{icon(ITEM.TYPE)}}</span> <span class="title">{{ITEM.NAME}}</span>
                </div>
                <span class="desc">{{ITEM.DESCRIPTION}}</span>

            </li>
        </ul>
    </div>
    <div class="RESULTS">
        <iframe v-show="toolurl !=''" :src='toolurl' frameborder='0' id="toolframe"></iframe>
    </div>

</div>
