<div id="vuecontainer">
    <h2>New Project Templates</h2>
    <div class="editor">
        <div id="controls">
            <button @click="reload">Re-Load</button>
            <button @click="model.SAVE">Save</button>
        </div>
        <div class="panels">
            <div class="panel">
                <h3>UnAssigned Templates</h3>

                <ul>
                    <li v-for="(item,index) in available" :key="index"><span>{{index+1}} {{getName(item)}}</span>
                        <button @click="add(index)">ADD</button>
                    </li>

                </ul>
            </div>
            <div class="panel">
                <h3>Assigned Templates</h3>

                <ul>
                    <li v-for="(item,index) in enabled" :key="index"><span>{{index+1}} {{getName(item)}}</span>
                        <button @click="remove(index)">Remove</button>
                        <button @click="move(index,-1)">UP</button>
                        <button @click=move(index,1)>DOWN</button>
                    </li>

                </ul>
            </div>
        </div>

    </div>
    <div class="info">
        <b>Note:</b><br />
        To Save your Projects as Templates Save them in: Internal/Expansions/Projects/Templates<br />
        The Project Filename Should be lIke: Project Name - Template
    </div>
</div>
