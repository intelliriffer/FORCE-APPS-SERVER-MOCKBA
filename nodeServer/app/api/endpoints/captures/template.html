<div id="vuecontainer">
    <h2>Screen Captures</h2>
    <div class="editor">
        <div id="controls">
            <button @click="model.CAPTURE">CAPTURE</button>
            <button @click="reload">Re-Load</button>

        </div>
        <ul>
            <li class="imager" v-for="(image,index) in model.IMAGES" :key="index">
                <div>
                    <div class="menu"><span>{{image}}</span> <button @click="model.DELETE(image)">DELETE</button></div>
                    <img v-if="image.endsWith('.png')" :src="'/captures/RENDER/' + image" border="0" />
                    <video v-if="image.endsWith('.mp4')" width="100%" height="auto" controls>
                        <source :src="'/captures/RENDER/' + image" type="video/mp4">

                    </video>
                </div>
            </li>

        </ul>
    </div>

</div>
